    <title>registerbt</title>
    <style>

body{
      font-family: monospace;
      font-weight: bold;
      background-color: rgb(40, 36, 38);
      color:rgb(11, 31, 62);
    }

    .container {
        padding: 30px;
      background-color: rgb(23, 153, 145);
    }
    
    input[type=text], input[type=password], textarea {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;

      border: none;

    input[type=text]:focus, input[type=password]:focus {

      outline: none;
    }
    
     div {
                padding: 10px 0;
             }
   
             .button {
  background-color: white;

  border: 2px solid #4CAF50; /* Green */
}

    </style>

</head>
<body>
    <body>
        <h1 style="color: rgb(203, 49, 214); text-align: center; font-weight: bold;">REGISTER</h1>
        <hr/>
    
        <div class="container">
          <form>
            <div class="mb-3">
              <label for="exampleInputStudentNo1" class="form-label">Username:</label>
              <input
                type="text"
                class="form-control"
                id="Username"
                
              />
            </div>

                
            <div class="mb-3">
                    <label for="exampleInputStudentNo1" class="form-label">Email:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="Email"
                      
                    />
                  </div>
  
                   
            <div class="mb-3">
                        <label for="exampleInputStudentNo1" class="form-label">Password:</label>
                        <input
                          type="password"
                          class="form-control"
                          id="Password"
                          
                        />
                      </div>

                      <div class="mb-3">
                        <label for="exampleInputStudentNo1" class="form-label">Confirm Password:</label>
                        <input
                          type="password"
                          class="form-control"
                          id="ConfirmPassword"
                          
                        />
                      </div>


                      <button type="button" class="btn btn-outline-info" id="Regbtn">REGISTER</button>
                      
                    </div>
                     
        </form>
        </div>

        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
      ></script>

      <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDnSa7iBpz00w_okpzApS0y-jsDfH7-EL8",
          authDomain: "crud2-5af9c.firebaseapp.com",
          databaseURL: "https://crud2-5af9c-default-rtdb.firebaseio.com",
          projectId: "crud2-5af9c",
          storageBucket: "crud2-5af9c.appspot.com",
          messagingSenderId: "605127338511",
          appId: "1:605127338511:web:b7b3cf0285fcb5cb04517a"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        import {getDatabase, ref, set, child, update, remove, get}
        from "https://www.gstatic.com/firebasejs/9.20.0/firebase-database.js"

        const db = getDatabase();

         // references

         var Username = document.getElementById("Username");
        var Email = document.getElementById("Email");
        var Password = document.getElementById("Password");
        var ConfirmPassword = document.getElementById("ConfirmPassword");

        var regBtn = document.getElementById("Regbtn")
       
        // add data function

        function RegisterData(){
            set(ref(db, "MuzarData/"+ Username.value),{
                Username: Username.value,
                Email: Email.value,
                Password: Password.value,
                ConfirmPassword: ConfirmPassword.value,
                
            })
            .then(()=>{
                alert("data stored successfully");
            })
            .catch((error)=>{
                alert("unsuccessful, error" + error)
            });
        }

       

        // Aasign event button
        regBtn.addEventListener('click', RegisterData);
        

      
      </script>

</body>
